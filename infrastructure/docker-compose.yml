services:
  event-listener:
    build:
      context: ..
      dockerfile: event-listener/Dockerfile
    entrypoint: /app/entrypoint_listener.sh
    ports:
      - "8001:8001"
    environment:
      WEB3_PROVIDER_URL: ${WEB3_PROVIDER_URL}
      POSTGRES_URL: ${POSTGRES_URL}
      REDIS_URL: ${REDIS_URL}
      BITCOIN_API_URL: ${BITCOIN_API_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_started
      redis:
        condition: service_started
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
    networks:
      - default

  bitcoin_listener:
    build:
      context: ..
      dockerfile: event-listener/Dockerfile
    command: python src/bitcoin_listener.py
    depends_on:
      - rabbitmq
    environment:
      - RABBITMQ_URL=${RABBITMQ_URL}
      - BITCOIN_API_URL=${BITCOIN_API_URL}
    networks:
      - default
  solana_listener:
    build:
      context: ..
      dockerfile: event-listener/Dockerfile
    command: python src/solana_listener.py
    depends_on:
      - rabbitmq
    environment:
      - RABBITMQ_URL=${RABBITMQ_URL}
      - SOLANA_WS_URL=${SOLANA_WS_URL}
    networks:
      - default

  webhook-orchestrator:
    build:
      context: ..
      dockerfile: webhook-orchestrator/Dockerfile
    entrypoint: /app/entrypoint.sh
    environment:
      POSTGRES_URL: ${POSTGRES_URL}
      REDIS_URL: ${REDIS_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
      WEBHOOK_SECRET_KEY: ${WEBHOOK_SECRET_KEY:-your-secret-key-change-in-production}
    ports:
      - "8002:8002"
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_started
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - default

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 120s
    networks:
      - default

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    networks:
      - default

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - default

  event-consumer:
    build:
      context: ..
      dockerfile: event-listener/Dockerfile
    entrypoint: /app/entrypoint.sh
    environment:
      POSTGRES_URL: ${POSTGRES_URL}
      REDIS_URL: ${REDIS_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_started
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - default

networks:
  default:
    name: infrastructure_default